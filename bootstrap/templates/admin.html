<!DOCTYPE html>
<html lang="en">

<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="../static/3.3.0/css/custom.css">
</head>

<body>


<div class="container">
    <div class="container">
        <form method="get" action="{{ url_for('admin.user') }}">
            <div class="pull-left">
                <button name="user" value="user" id="user" class="btn btn-primary mt-auto" type="submit">Manage Users
                </button>
            </div>
        </form>
    </div>
    
    <form method="post" action="{{ url_for('admin.get_aws_instances') }}">
        <div class="pull-right">
            <button name="update" value="aws_call" id="aws_call" class="btn btn-primary mt-auto" type="submit">AWS Call
            </button>
        </div>
        <div class="pull-right">
            <button name="update" value="db_call" id="db_call" class="btn btn-primary mt-auto" type="submit">DB Call
            </button>
        </div>
        <select name="update" class="list-group pull-right"
                id="all_regions" onchange="get_region()">
            <option value="None" selected disabled hidden>Select Region</option>
            {% for region in region_list %}
            <option id="region" value="{{ region }}">
                {{ region }}
            </option>
            {% endfor %}
        </select>
    </form>

</div>

<div class="container">
    <div class="container-fluid">
        <form method="post" action="{{url_for ('admin.instance_management')}}">

            <div class="row">

                <section class="container">
                    <h1>Instance Management</h1>
                    <div class="">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="pull-right">
                                    <div class="btn-group">

                                        <!-- hidden form-->
                                        <div hidden>
                                            <input id="instance" name="instance" type="text">
                                        </div>

                                        <button type="submit" name="ins_btn" id="all_ins" value="all_ins"
                                                class="btn btn-success btn-filter"
                                        >All Instances
                                        </button>

                                        <button type="button"  onclick="change_table()" name="ins_btn" id="assign_ins" value="assign_ins"
                                                class="btn btn-warning btn-filter"
                                        >Assigned Instance
                                        </button>
                                    </div>
                                </div>
                                <div class="table-container">
                                    <table class="table table-filter" id="instanceTable" style="display: block" >
                                        <thead>
                                        <!-- <th><input type="checkbox" id="checkinstance"/></th> -->
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Public IP</th>
                                        <th>Private IP</th>
                                        <!-- <th>Owner</th> -->
                                        <th>Assign Instance</th>
                                        </thead>
                                        <tbody>
                                        {% for instance in instances %}
                                        <tr>
                                            <!-- <td><input type="checkbox" id="instance_id"/></td> -->
                                            <td id="instance-id" >{{ instance['Id'] }}</td>
                                            <td>{{ instance['Name'] }}</td>
                                            <td>{{ instance['PublicIP'] }}</td>
                                            <td>{{ instance['PrivateIP'] }}</td>
                                            <!-- <td>{{ instance['Owner'] }}</td> -->
                                            <td> 
                                                    <label data-placement="top"  data-toggle="tooltip" >
                                                            <select data-toggle="modal" data-target="#assign_to" name="ins_btn"
                                                                    id="assign_ins_to" >
                                                                <option value="none" selected disabled hidden>Assign</option>
                                                                {% for user in users %}
                                                                <option id="{{ user['Id'] }}" value="{{ user['Name'] }}">
                                                                    {{ user['Name'] }}
                                                                </option>
                                                                {% endfor %}
                                                            </select>
                                                        </label>    
                                            </td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>

                                </div>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>

</div>

<!--# assign instances-->
<div class="modal fade" id="assign_to" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading1">Assign Instance</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
                    you want
                    to assign this Instance to User?
                </div>
            </div>
            <form method="post" action="{{ url_for('admin.assign_instance_to_user') }}">
                <div class="modal-footer ">
                    <div>
                        <input id="uid" name="uid" type="text">
                        <input id="inst_id" name="inst_id" type="text">
                    </div>
                    <button type="submit" class="btn btn-success"
                            id="ins_btn_yes"><span
                            class="glyphicon glyphicon-ok-sign"></span>Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="ins_btn_cancel"><span
                            class="glyphicon glyphicon-remove"></span>Â No
                    </button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
